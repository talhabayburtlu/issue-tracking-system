server:
  port: 8081

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: ${eureka_url:http://localhost:8080/eureka}
  instance:
    hostname: localhost
    prefer-ip-address: true